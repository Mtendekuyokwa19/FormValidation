<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="" method="get" novalidate>
        <div id="Mail">
            <label for="UserMail">Email</label>
            <input type="email" id="UserMail"  placeholder="Jack@example.com" required>
            <span class="error"></span>
        </div>
        <div>
            <label for="Country">Country-code</label>
            <input type="text" pattern="^[A-Za-z]{2}$" id="Country" minlength="2" maxlength="5" placeholder="US" required>
            <span class="error" aria-live="polite"></span>
        </div>

        <div>
            <label for="zipcode">Zip-code</label>
            <input type="number" id="zipcode" min="00501" placeholder="00501" max="99950" required>
            <span class="error" aria-live="polite"></span>
        </div>

        <div>
            <label for="password">Password</label>
            <input minlength="4" maxlength="20" type="password" id="password" required>
            <span class="error" aria-live="polite"></span>
        </div>
        <div>
            <label for="confirmPassword"> Confirm-Password</label>
            <input type="password" id="confirmPassword" required>
            <span class="error" aria-live="polite"></span>
        </div>

        <button type="submit">Complete</button>
    </form>

</body>
</html>
